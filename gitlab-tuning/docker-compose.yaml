version: '2'
services:
  rabbitmq:
    image: rabbitmq:management-alpine
    ports:
      - 15672:15672
  redis:
    image: eqalpha/keydb:x86_64_v0.9.5
    ports:
      - 6379:6379
    entrypoint: keydb-server
    command: ["/etc/keydb/redis.conf", "--port", "6379"]
  dramatiq:
    links:
      - rabbitmq
      - redis
    build:
      context: .
    env_file:
      - .env
    volumes:
      - /tmp/dramatiq-prometheus
    command: ["dramatiq", "tasks"]
  periodiq:
    links:
      - rabbitmq
      - redis
    build:
      context: .
    env_file:
      - .env
    volumes:
      - /tmp/dramatiq-prometheus
    command: ["python3", "-u", "tasks0.py"]
  server:
    links:
      - rabbitmq
      - redis
    build:
      context: .
    command: ["python3", "-um", "japronto", "run.app"]
    ports:
      - 8081:8080

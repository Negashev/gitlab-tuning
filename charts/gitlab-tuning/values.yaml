# Default values for gitlab-tuning.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

rabbitmqUrl: "amqp://guest:guest@rabbitmq:5672"
server:
  token: "your-secret-token"
  replicaCount: 2
  resources:
    limits:
      cpu: 100m
      memory: 128Mi
    requests:
      cpu: 50m
      memory: 36Mi
dramatiq:
  gitlabToken: "your-secret-token"
  statisticUrl: "http://statistic.com/post-receive"
  ldapUrl: 'ldap://company.com_by:12345'
  ldapUser: 'Reader@company.com_by'
  ldapPass: 'password'
  ldapBase: 'DC=company,DC=com_by'
  environments:
  replicaCount: 2
  hpa:
    targetAverageValue:
    minReplicas: 2
    maxReplicas: 10
  resources:
    limits:
      cpu: 100m
      memory: 128Mi
    requests:
      cpu: 100m
      memory: 90Mi
env:
  GITLAB_URL: http://gitlab-unicorn.gitlab:8080
  LDAP_OBJECTCLASS_GROUP: group
  LDAP_OBJECTCLASS_USER: user
image:
  repository: negash/gitlab-tuning
  tag: latest
  pullPolicy: IfNotPresent
service:
  type: ClusterIP
  port: 8080
nodeSelector: {}
tolerations: []
affinity: {}

nameOverride: ""
fullnameOverride: ""


